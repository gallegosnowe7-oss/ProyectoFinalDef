<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - BackOffice</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h2 class="logo">BackOffice</h2>
  </header>

  <main class="container">
    <section class="card">
      <h1>Crear Cuenta</h1>

      <!-- FORMULARIO DE REGISTRO -->
      <form id="registerForm" class="form">

        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre" required />
        </div>

        <div class="input-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Crea una contraseña" required />
        </div>

        <div class="input-group">
          <label for="itsonId">ID ITSON</label>
          <input type="text" id="itsonId" placeholder="Ingresa tu ID ITSON" required />
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <p class="redirect-text">
        ¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 BackOffice. Todos los derechos reservados.</p>
  </footer>

  <script src="js/auth.js"></script>

  <script>
    document.querySelector("#registerForm").addEventListener("submit", registerUser);
  </script>

</body>
</html>
